<html>

    <head>
        <link rel="stylesheet" type="text/css" href="css/appstyle.css">

        <script type="text/javascript" src="jslibs/raphael.js"></script>

        <!--Loads javascript file, main.js-->
        <script type="text/javascript" data-main="script/main.js" src="jslibs/require.js">
        </script>
    </head>

    <body>
         <!--Name of game-->
         <h3>Candy Counter</h3>
            <br>
            <center><input id="instructions" type="button" value="Game Instructions"></center>
            
            <!--Heading to prompt the player to select a difficulty level-->
            <h4> Select Difficulty Level:</h4>
            
            <!--Dropdown menu to select difficulty level-->
            <!--3 levels of difficulty were set: Easy, Medium and Difficult-->
            <center><select id="myList">
              <option value="1">Easy</option>
              <option value="2">Medium</option>  
              <option value="3">Difficult</option>
            </select></center><br>

            <!--Button to show game instructions--!>
            
            <!--The canvas where gameplay takes place-->
            <div id="mySVGCanvas" > </div><br>
            
            <!--Button to allow the player to end the game whenever he/she desires, even if it is before the 10 seconds is up-->
            <center><input id="endButton" type="button" value="End Game"></center>
    </body>
</html>
